<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"   />
    <title>BootStrap入门Demo</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .a{
            height:50px;
            border: 1px solid #f7e1b5;
            background: #9d9d9d;
        }
        .b{
            height:50px;
            border: 1px solid #f7e1b5;
            background: #ffff00;
        }

    </style>
</head>
<body >
<h1 style="text-align: center">栅格布局</h1>
<div class="container ">
    <div class="row">
        <div class="col-md-3  col-sm-5 a col-xs-2">1.1</div>
        <div class="col-md-8 col-md-offset-1 col-sm-5 a col-xs-10 " style="padding: 0px">
            <div class="col-md-6 b" >1.2.1</div>
            <div class="col-md-6 b">1.2.2</div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-3 col-md-push-9 a">2.1</div>
        <div class="col-md-9 col-md-pull-3 a">2.2</div>

    </div>




</div>








    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="/js/jquery-1.4.2.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
