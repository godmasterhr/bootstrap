<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"   />
    <title>BootStrap入门Demo</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body >
    <h1>BootStrap面板</h1>
    <div class="panel panel-default">
        <div class="panel-body">
            这是一个基本面板
        </div>
    </div>

    <div class="panel panel-default" style="width: 500px;">
        <div class="panel-heading">
            不带title的面板标题
        </div>
        <div class="panel-body">
            面板内容
        </div>
    </div>

    <div class="panel panel-default" style="width: 500px;">
        <div class="panel-heading ">
            <h2 class="panel-title">
                带有title的h2的面板标题
            </h2>
        </div>
        <div class="panel-body">
            面板内容
        </div>
    </div>

    <h1>面板脚注</h1>
    <div class="panel panel-default" style="width: 500px">
        <div class="panel-heading">
                <h4>有title的标题</h4>
        </div>
        <div class="panel-body">
            面板的主体内容！
        </div>
        <div class="panel-footer">
            面板的脚注！
        </div>
    </div>


    <h1>带语境色彩的面板</h1>
    <div class="panel panel-success" style="width: 500px;">
        <div class="panel-heading">aa</div>
        <div class="panel-body">bb</div>
    </div>
    <div class="panel panel-primary" style="width: 500px;">
        <div class="panel-heading">aa</div>
        <div class="panel-body">bb</div>
    </div>
    <div class="panel panel-info" style="width: 500px;">
        <div class="panel-heading">aa</div>
        <div class="panel-body">bb</div>
    </div>
    <div class="panel panel-warning" style="width: 500px;">
        <div class="panel-heading">aa</div>
        <div class="panel-body">bb</div>
    </div>
    <div class="panel panel-danger" style="width: 500px;">
        <div class="panel-heading">aa</div>
        <div class="panel-body">bb</div>
    </div>

    <h1>带表格的列表组</h1>
    <div class="panel panel-primary">
        <div class="panel-heading">面板标题</div>
        <div class="panel-body">
            列表内容：
        </div>
        <table class="table table-hover table-striped table-border">
            <tr class="active">
                <th>姓名</th>
                <th>班级</th>
                <th>年龄</th>
            </tr>
            <tr class="active">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>


    <h1>Well 内容凹陷或者插图效果</h1>
    <div class="well">
        您好，我在well中！
    </div>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
